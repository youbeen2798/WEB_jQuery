<!-- HTML 엘리먼트에 클래스명을 추가하거나 삭제할 수 있습니다. -->

<!-- 사용방법

  1. 클래스 추가하기
  $('selector').addClass(클래스명);

  2. 클래스 삭제하기
  $('selector').removeClass(클래스명);
-->

<!-- 다음은 클래스명이 world인 엘리먼트에 hello 클래스를 추가하는 예제입니다.-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8"/>
  <title>클래스 추가하기</title>
  <style>
    .hello{float:left; width:200px; height:100px; background:skyblue}
  </style>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      world = $('.world');

      world.click(function(){
        world.addClass('hello');
      });
    });
  </script>
</head>
<body>
  <div class = "world">여기를 클릭하면 hello클래스를 갖게 됩니다.</div>
</body>
</html>

<!-- 20라인에서는 현재 존재하지 않는 hello 클래스를 선택자로 사용해 CSS 속성을 적용했습니다.
  27~29라인에서는 world 클래스에 클릭이벤트를 적용했고, 작동하는 기능으로 world.addClass('hello')를
  사용하여 world 클래스를 갖고 있는 엘리먼트에 hello 클래스를 추가했습니다.
-->
