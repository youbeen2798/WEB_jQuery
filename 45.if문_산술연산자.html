<!-- &&와 ||

  && : 모든 조건이 충족되어야 참
  || : 조건들 중 하나라도 참이면 참
-->

<!-- AND와 OR을 사용한 예제입니다.-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>조건문</title>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      var num1 = 10;
      console.log('num1 is ' + num1);

      var num2 = 20;
      console.log('num2 is ' + num2);

      if(num1 == 10 && num2 == 30){
        console.log('AND 조건이 참입니다.');
      }
      else{
        console.log('AND 조건이 거짓입니다.');
      }

      if(num1 == 10 || num2 == 30){
        console.log('OR 조건이 참입니다.');
      }
      else{
        console.log('OR 조건이 거짓입니다.');
      }
    });
  </script>
</head>
<body>
</body>
</html>


<!--코드설명
  23라인에서 num2==30이라는 조건이 거짓이므로, AND 조건도 거짓이 됩니다.
  AND는 모든 조건이 참이어야 하기 때문입니다.

  같은 조건을 OR로 변경한 경우에는 조건이 참이 됩니다.
  num2 == 30은 거짓이지만, num1 = 10은 참이기 때문에, 하나라도 참이면 조건은 참입니다. -->
