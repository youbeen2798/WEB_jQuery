<!-- CSS3의 새로운 기능으로 에니메이션이 생겼지만, CSS2를 쓰던 시절에는 제이쿼리의
  에니메이션 기능을 이용했습니다. 에니메이션 기능을 사용하기 위해 animated({})을 사용하며,
  top,right,left,bottom을 이용하여 위치 조정을 합니다.
  그리고 해당 선택자는 css의 position 속성이 적용되어 있어야 합니다. -->

<!-- animate 사용방법

  오른쪽으로 100px, 아래로 300px 이동을 5초의 시간으로 구현할 때

  $('selector').animate(){
    left : 100;
    top : 300;
  }, 5000);
-->

<!-- 다음은 박스를 하나 생성해 10초간 움직이는 기능의 예제입니다. -->
<!DOCTYPE html>
<html>
<head>
  <meta charset= "utf-8" />
  <title>애니메이션</title>
  <style>
    #box1{float:left; width:100px; height:100px; margin:20px; background:skyblue; position:absolute}
  </style>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){

      box1 = $('#box1');

      box1.animate({
        left:300,
        top:100,
      },10000);
    });
  </script>
</head>
<body>
  <div id = "box1"></div>
</body>
</html>
