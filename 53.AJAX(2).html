<!--
  1. type에 대해 알아보자.

  type에서 GET 방식은 전송할 정보를 다음과 같이 url 뒤에 적어 전송합니다.

  www.everdevel.com?id=happycat

  위의 url에서는 GET 방식으로 id라는 변수에 happycat이라는 값을 전달합니다.
  이는 쉽게 노출되기 때문에 보안적인 면에 취약합니다.
  또한 길이의 제한이 있기 때문에 데이터의 길이가 길어지면 데이터가 전달되지 않는
  단점이 있습니다.

  POST방식은 네트워크 지식이 좀 필요합니다. 컴퓨터가 어떤 규칙으로 통신할 것인지에 대한
  프로토콜(규약)이 존재합니다. 우리가 사용하는 웹은 http 프로토콜을 사용하며,
  파일을 주고받기 위해서는 ftp라는 프로토콜을 사용해야 합니다.
  POST 방식에서 이 htpp 프로토콜은 header와 body로 구분되며,
  body에 데이터가 전송되고, 사람이 전송되는 정보를 볼 수 없습니다.

  또한 POST는 데이터를 입력하는 용도로 사용하며, GET은 데이터를 요청하는 용도로 사용합니다.
  즉, 이름이라는 데이터를 데이터베이스에 입력할 때는 POST를 사용하고,
  어떠한 게시물들의 글들을 불러오기 위해 요청할 때는 GET을 사용합니다. -->
