<!-- 또 하나의 반복문인 while문에 대해 알아보겠습니다.
  for문과 달리 while문은 미리 변수를 선언하고 while에서는 조건식만 이용합니다.
  증감식은 while문 안에서 선언하게 됩니다. -->

<!-- while문 사용 방법

  변수 선언
  while(조건식){
    실행문;
    조건식
  }
-->

<!-- 변수와 조건식을 사용하여 표시한 사용방법

  var i = 0;

  while(i<=10){
    실행문;
    i++;
  }

while문의 조건식이 참이면 실행문이 실행되고, 거짓이면 while문에서 빠져나옵니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>반복문</title>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      var i = 0;
      while(i<=10){
        console.log(i+'번째 while문 작동 중입니다.');
        i++;
      }
    });
  </script>
</head>
<body>
</body>
</html>

<!-- 코드설명
  33라인에서 변수를 선언했고, 34라인에서 선언한 변수로 조건식을 만들었습니다.
  35라인에서 실행문이 작동되고, 36라인에서 i를 1씩 증가시킵니다.
  따라서 i는 0부터 10이 되는 동안 while문이 작동합니다.

  while문을 사용할 대 증감식을 빠뜨리면 while문은 무한 루프에 빠지게 되며,
  컴퓨터 성능에 따라 웹브라우저가 먹통이 되는 경우가 있스빈다.

  만약 무한 루프를 원한다면 while문의 조건식에 true를 적으면 됩니다.
  for문 또한 조건식에 true를 적으면 조건이 계속 참이므로 무한 루프에 빠집니다.
-->
