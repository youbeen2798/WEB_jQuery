<!-- 2. dataType에 대해 알아보자.

  dataType에는 데이터를 전송하는 데 사용할 언어를 선택합니다.
  이 때 사용하는 언어로는 json이나 xml이 있습니다.
  이 두 언어의 활용은 서로 다른 프로그래밍 언어 간 통신을 위해 사용되는 언어입니다.
  즉, 에이잭스에서 사용하는 언어는 제이쿼리(자바스크립트)이며, 요청받는 프로그래밍 언어로는
  PHP(서버 사이드 언어)가 됩니다.
  jQuery나 PHP는 이와 같이 서로 다른 언어이므로 서로 통신할 수 있는 언어가 필요하며,
  이를 가능하게 하기 위해 json이나 xml을 사용합니다.

  json은 xml에 비해 속도가 빠르므로 json을 사용하지만,
  전송할 데이터가 많은 경우에는 속도가 느리기 때문에 xml을 사용합니다. -->
