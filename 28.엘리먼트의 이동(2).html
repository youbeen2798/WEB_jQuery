<!-- 동일한 선상에 있는 HTML 엘리먼트를 다른 HTML 엘리먼트의 자식 엘리먼트로 넣는 기능에 대해 더 알아보겠습니다. -->

<!-- 다음과 같은 소스에서 부모 엘리먼트1과 부모 엘리먼트2는 같은 위치에 있습니다.

  <div id = "parent">
    부모 엘리먼트
  </div>

  <div id = "parent2">
    부모 엘리먼트2
  </div>

  위의 소스를 다음과 같이 변경할 수 있습니다.

  <div id = "parent">
    부모 엘리먼트
    <div id = "parent2">
      부모 엘리먼트2
    </div>
  </div>

  이를 구현하려면 append라는 기능을 사용해야 합니다.

  사용방법
  1. $('selector').append(선택자 안으로 들어갈 엘리먼트);
  2. $(선택자1).appendTo(선택자2); //선택자1이 선택자2의 자식요소가 됩니다.
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>엘리먼트의 이동</title>
  <style>
    #parent #parent2{width:100px; height:100px; background:skyblue}
  </style>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      parent = $('#parent');
      parent2 = $('#parent2');
      btn = $('#btn');

      btn.click(function(){
        parent2.appendTo('#parent');
      });
    });
  </script>
</head>
<body>
  <div id = "parent">
    부모 엘리먼트1
  </div>
  <div id = "parent2">
    부모 엘리먼트2
  </div>
  <input id = "btn" type = "button" value = "버튼" />
</body>
</html>

<!--코드 설명
  44~45라인은 btn을 클릭했을 때 parent2가 parent의 자식 엘리먼트가 되는 소스입니다.
  35라인에 #parent #parent2는 #parent안에 있는 #parent2에 적용할 CSS 소스입니다.
-->
