<!-- 변수에는 활동 영역을 지정할 수 있습니다.
  이름에서 알 수 있듯이 글로벌 변수는 어디에서나 사용할 수 있는 변수이고,
  로컬 변수는 특정 함수 한해서만 사용할 수 있습니다.
  즉, a라는 함수에서 선언된 변수는 b라는 함수에서 사용할 수 없습니다.
  글로벌 변수는 한글로 전역 변수이며, 로컬 변수는 한글로 지역 변수 입니다.

  지금까지는 함수 내에서 변수를 선언할 때 글로벌 변수 형식을 사용했습니다.
  하지만 변수를 대입할 때, 함수 내 var을 작성하면 로컬 변수가 됩니다.
  함수 밖에서는 var과 상관없이 글로벌 변수입니다. -->

<!-- 다음은 글로벌 변수와 로컬 변수의 차이를 알기 위한 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>글로벌 변수와 로컬 변수 </title>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      var num1 = 10; //글로벌 변수 선언
      var num2 = 20; //글로벌 변수 선언

      function myFunction(){
        var num1 = 100; // 로컬 변수 선언
        num2 = 200; // 글로벌 변수 선언
      }

      myFunction();
      console.log('num1 is ' + num1); //num1의 값을 확인
      console.log('num2 is ' + num2); //num2의 값을 확인
    });
  </script>
</head>
<body>
</body>
</html>

<!-- 코드설명
  30라인에서 num1의 값은 10이 출력됩니다. 21라인에서 변수 num1은 글로벌 변수로 선언되었고,
  값에는 10을 대입했습니다. 그리고, myFunction 함수 내에서는 num1이 100으로 대입됬습니다.
  함수 내에서는 로컬 변수로 선언되었기 때문에, 글로벌 변수에 대입된 10이 출력됩니다.

  num2는 초기값에 20이 대입되었으며, myFunction() 함수 내에서 글로벌 변수로 선언되고,
  값이 200이 대입되었기 때문에 기존 num2의 값이 20에서 200으로 바뀝니다.
  따라서, 31라인에서 num2의 값은 200으로 출력됩니다. -->
