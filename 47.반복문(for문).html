<!-- 반복문은 반복적으로 같은 명령문을 사용해야 할 때 사용합니다.
  반복문의 종류에는 for문과 while문이 있습니다.
  for문은 초기값, 조건, 증감식으로 이루어져있습니다.

  for문 사용방법

  for(초기값; 조건식; 증감식){
    실행할 코드;
  }
-->

<!-- 다음은 for문의 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset= "utf-8" />
  <title>반복문</title>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      for(var i = 0; i<= 9; i++){
        console.log(i+'번째 for문 작동');
      }
    });
  </script>
</head>
<body>
</body>
</html>
