<!-- 어떠한 엘리먼트를 만든 후 숨기거나 보이게 하는 방법에 대해 알아보겠습니다.

엘리먼트를 보이게 하는 기능은 show()이며, 숨기게 하는 기능은 hide()입니다. 엘리먼트를 선택한 후
.hide()를 붙이면 사라지며, .hide() 대신 .show()를 붙이면 보입니다.
점(.)은 셀렉터와 함수를 연결하는 기능을 합니다.

show(), hide() 사용방법

엘리먼트 보이기
$('selector').show();

엘리먼트 숨기기
$('selector').hide();

-->

<!-- 다음은 엘리먼트를 CSS로 보이도록 적용하고 제이쿼리의 hide()를 이용하여
  숨기기 처리한 예제입니다.-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>엘리먼트에 안보이게 하기</title>
  <link rel = "stylesheet" href = "../css/cssEx/cssReset.css" />
  <style>
    div{width:200px; padding:20px; background:skyblue}
    #displayBlock{display:block}
  </style>
  <script type = "text/javascript" src =  "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      $('#displayBlock').hide();
    });
  </script>
</head>
<body>
  <div id = "displayBlock">
    저는 display:block이 적용된 박스<br />
    jQuery의 hide() 함수로 인해 block값이 none으로 변경되어 안 숨겨짐
  </div>
</body>
</html>
