<!-- 수를 더하고 빼고, 곱하고, 나누고, 나머지를 구하는 기능을 하는 연산자를 알아보겠습니다.

  연산자에 사용하는 기호는 다음과 같습니다.

  1. + : 더하기
  2. - : 빼기
  3. * : 곱하기
  4. / : 나누기
  5. % : 나누기의 나머지

  연산자를 사용한 결과를 확인하기 위해 [console.log()]라는 함수를 활용합니다.
  [console.log()]의 괄호 안에 값을 넣으면 크롬 인스펙터의 콘솔 창에서 확인할 수 있습니다.
  웹페이지에 표시를 하지 않으면서 결과를 알기 위한 용도로 [console.log()]는 사용됩니다.
  크롬 인스펙터를 연 후(단축키-macOS: Command + Option + l, windows : F12) Console 버튼을 누른 후
  예제를 시작하면 [console.log()]에 입력한 값을 확인할 수 있습니다. -->

<!-- 산수를 할 때 가장 먼저 계산해야 하는 부분이 괄호 부분인 것과 마찬가지로 프로그래밍에서도 괄호를 사용하여 먼저 계산해야 하는 부분을 지정할 수 있습니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset= "utf-8" />
  <title>연산자 사용하기</title>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      a = 20;
      b = 10;
      c = 40;

      result = (a+b) * c;
      console.log('괄호를 이용한 계산 결과 '+ result);
    });
  </script>
</head>
<body>
</body>
</html>

<!-- 31라인에서 괄호를 이요하여 덧셈 계산을 먼저 하게 했고,
  그 후에 곱셈 결과를 하도록 프로그래밍 되어있습니다.
  그 결과 20과 10을 더한 값에 40을 곱하여 1200의 값이 나오게 됩니다. -->
