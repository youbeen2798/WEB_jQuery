<!-- 다음은 10개의 박스를 만든 후 세 번째 있는 박스의 배경색에 하늘색을 지정하고, 모든 박스에
  몇 번째 박스인지를 알리는 텍스트를 갖게 하는 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset= "utf-8" />
  <title>반복문</title>
  <style>
    .box{float:left; width:90px; height:90px; margin-left:40px}
  </style>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      //length()는 해당 엘리먼트가 몇 개인지를 알려주는 기능
      //즉 $('.box').length()의 값은 8개입니다.
      for(var i = 1; i<= $('.box').length; i++){
        $('.box:nth-child('+i+')').text(i+'번째 박스입니다.');
        if(i==3){
          $('.box:nth-child('+i+')').css('background','skyblue');
        }
      }
    });
  </script>
</head>
<body>
  <div class = "box">box</div>
  <div class = "box">box</div>
  <div class = "box">box</div>
  <div class = "box">box</div>
  <div class = "box">box</div>
  <div class = "box">box</div>
  <div class = "box">box</div>
  <div class = "box">box</div>
</body>
</html>

<!-- 17라인에 $('.box').lenth란 클래스가 box인 에리먼트의 개수를 의미합니다.
  18라인에 nth-child를 이용하여 class마다 몇 번째 박스인지 알려줍니다.
  20라인에 세 번째 위치한 박스에는 배경색이 하늘색으로 바뀌는 기능입니다. -->
