<!-- this는 자기 자신의 엘리먼트를 의미합니다.
  여러 개의 동일한 클래스 이름을 가진 박스가 있을 때 그 중에서 자기 자신을 선택할 수 있습니다. -->

<!-- this를 이용하면 이들 박스 중 클릭한 박스만 값을 변하게 할 수 있습니다.
  이는 같은 클래스명을 사용하는 조건에서만 가능합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset= "utf-8" />
  <title>this 사용하기</title>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){

      hello = $('.hello');

      hello.click(function(){
        $(this).text('헬로우월드');
      });
    });
  </script>
</head>
<body>
  <div class = "hello">Hello world!</div>
  <div class = "hello">Hello world!</div>
  <div class = "hello">Hello world!</div>
  <div class = "hello">Hello world!</div>
  <div class = "hello">Hello world!</div>
  <div class = "hello">Hello world!</div>
</body>
</html>

<!--코드설명
  this를 사용했기 때문에 클릭한 엘리먼트의 텍스트만 변경됩니다. -->
