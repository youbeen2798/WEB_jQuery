<!-- this는 자기 자신의 엘리먼트를 의미합니다.
  여러 개의 동일한 클래스 이름을 가진 박스가 있을 때 그 중에서 자기 자신을 선택할 수 있습니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>this 사용하기</title>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      hello = $('.hello');

      hello.click(function(){
        hello.text('헬로우 월드');
      });
    });
  </script>
</head>
<body>
  <div class = "hello">Hello world!</div>
  <div class = "hello">Hello world!</div>
  <div class = "hello">Hello world!</div>
  <div class = "hello">Hello world!</div>
  <div class = "hello">Hello world!</div>
  <div class = "hello">Hello world!</div>
</body>
</html>
