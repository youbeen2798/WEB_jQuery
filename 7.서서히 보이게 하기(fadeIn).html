<!-- 보이게 하거나 숨기는 기능 외에도 서서히 보이게 하거나 서서히 숨기는 기능도 있습니다.

  서서히 보이는 기능은 fadeIn()이며 서서히 숨기는 기능은 fadeOut()입니다.
  또한 시간을 조정할 수 있습니다.
  fadeIn(1000)을 입력하면 1초 동안 해당 기능을 구현합니다.
  1초는 1000이며, 5초간 해당 기능이 구현되기 원하면 5000을 입력합니다. -->

<!-- fadeIn(), fadeOut() 사용방법

  1. 엘리먼트를 서서히 보이기
    $('selector').fadeIn();

  2. 엘리먼트를 5초간 서서히 보이기(시간 적용)
    $('selector').fadeIn(5000);

  3. 엘리먼트를 서서히 숨기기
    $('selector').fadeOut();

  4. 엘리먼트를 5초간 서서히 숨기기(시간 적용)
    $('selector').fadeOut(5000);
-->

<!-- 다음은 2개의 박스를 만들어 하나는 fadeIn()을, 다른 하나는 fadeIn(5000)을 적용한 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>엘리먼트를 서서히 보이게 하기</title>
  <link rel = "stylesheet" href = "../css/cssEx/cssReset.css" />
  <style>
    div{float:left; width:200px; height:500px; padding:20px; background:skyblue}
    .displayNone{display:none}
  </style>
    <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      $('#fadeIn').fadeIn();
      $('#fadeIn5000').fadeIn(5000);
    });
  </script>
</head>
<body>
  <div class = "displayNone" id = "fadeIn">
    fadeIn() 적용
  </div>
  <div class = "displayNone" id = "fadeIn5000">
    fadeIn(5000) 적용
  </div>
</body>
</html>

<!-- 코드 설명
  33라인에 박스가 보이지 않도록 display 속성값에 none을 적용했습니다.
  38라인에 fadeIn()을 적용하여 id값이 fadeIn일 때 서서히 보이도록,
  39라인에 fadeIn(5000)을 적용하여 id값이 fadeIn5000일 때 5초동안 서서히 보이도록 합니다.
-->
