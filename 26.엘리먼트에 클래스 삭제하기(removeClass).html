<!-- HTML 엘리먼트에 클래스명을 추가하거나 삭제할 수 있습니다.

  1. 클래스 추가하기
  $('selector').addClass(클래스명);

  2. 클래스 삭제하기
  $('selector').removeClass(클래스명);
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8"/>
  <title>클래스 삭제하기</title>
  <style>
    .hello{float:left; width:200px; height:100px; background:skyblue}
  </style>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      world = $('.world');

      world.click(function(){
        world.removeClass('hello');
      });
    });
  </script>
</head>
<body>
  <div class ="world hello">여기를 클릭하면 hello클래스가 삭제됩니다.</div>
</body>
</html>

<!-- 코드 설명
  20라인에 $('.world')를 변수 world에 저장하였습니다.
  23~25라인에 클래스가 world인 엘리먼트를 클릭하면 hello클래스를 사라지게 하는 기능입니다.
  hello 클래스가 사라지므로 hello 클래스에 적용된 CSS 속성도 적용 해제됩니다. -->
