<!-- 다음은 함수라는 것을 좀 더 이해하기 쉽도록 만든, 여러 번 덧셈을 하는 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset= "utf-8" />
  <title> 함수 사용하기</title>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      a = 10;
      b = 20;
      c = 50;
      d = 100;

      result = a+b;
      console.log('a와 b를 더한 값은'+ result);

      result = b+c;
      console.log('b와 c를 더한 값은' + result);

      result = c+d;
      console.log('c와 d를 더한 값은' + result);

      result = d+a;
      console.log('d오 a를 더한 값은'+ result);

    });
  </script>
</head>
<body>
</body>
</html>

<!-- 코드설명
  a,b,c,d 변수를 선언한 후 숫자를 값으로 대입하여 그 수들을 합하는 예제입니다.
  더한 값을 result 변수에 대입하는 소스가 16,19,22,25라인에서 총 4회 사용되었고,
  출력하는 console.log() 소스는 17,20,23,26에서 총 4회 사용되었습니다.

  이 기능을 함수로 만들어 사용하면 이렇게 반복적인 일을 하지 않아도 됩니다.
  함수는 값을 받은 후 프로그래밍된 대로 계산을 수행합니다.

  함수 만드는 방법
  function 함수이름(){
    //수행할 기능 기입
  }

  위의 함수를 만드는 방법은 어떠한 값도 받지 않고 특정 기능을 수행할 때 사용하는 방법입니다.
  우리는 함수에 2개의 값을 넣어 더하기를 해주는 함수를 만들어야 합니다.
  함수에 2개의 값을 넣는 방법은 다음과 같습니다.

  함수에 값을 넣는 방법
  function 함수이름(전달 받을 변수 또는 값, 전달 받을 변수 또는 값){
    //수정할 기능 기입
  }
  전달받을 변수 또는 값을 영어로 parameter(파라미터), 함수로 매개변수라고 합니다.
  저는 파라미터라고 부르겠습니다.
  함수에 관한 부분은 다음 챕터에서 더 자세히 다루겠습니다. -->
