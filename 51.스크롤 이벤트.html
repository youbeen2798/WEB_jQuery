<!-- 스크롤 이벤트는 마우스나 키보드의 화살표로 스크롤 할때마다 이벤트를 발생시킵니다.
  스크롤한 값에 따라 어떠한 명령을 실행할 수 있습니다.
  웹을 이용하면서 특정 리스트를 보고, 아래로 스크롤해보면 그 다음 정보를 불러오는 것을 본 적이 있을 것입니다.
  바로 이 기능이 스크롤 이벤트를 통해 이루어집니다.
  처음부터 많은 데이터를 불러오면 속도가 느려지기 때문에 초반에 몇 개만 불러온 후
  더 보는 사람에 한 해 그 다음 데이터를 불러오는 방식입니다. -->

<!-- 스크롤 이벤트 사용 방법

  $(window).scroll(function(){
    //스크롤을 할 때 작동할 명령문
  });

  하지만 스크롤을 할 때마다 어떠한 이벤트가 작동한다면 수없이 많은 명령문이 작동하게 됩니다.
  따라서 스크롤값을 구한 후 값에 따라 처리하도록 만들 수 있습니다.

  현재 스크롤 값 구하기
  $(this).scrollTop();
-->

<!-- 다음 예제는 스크롤 이벤트 작동 도중, 특정 스크롤 값에 if문으로 조건을 걸었으며 작동 기능으로 박스를 보이도록 만들었습니다.-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>반복문</title>
  <style>
    body{height:5000px}
    #box1{float:left;width:100px; height:100px; position:fixed;background:skyblue; display:none}
  </style>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      $(window).scroll(function(){
        var nowScrollVar = $(this).scrollTop();
        console.log('스크롤 이벤트 작동 스크롤 값: '+ nowScrollVar);

        if(nowScrollVar >= 1000 && nowScrollVar <= 1100){
          $('#box1').show();
        }
        else if(nowScrollVar<=999){
          $('#box1').hide();
        }
      });
    });
  </script>
</head>
<body>
  <div id = "box1"></div>
</body>
</html>

<!--코드설명
  30라인에서 박스가 스크롤과 상관없이 화면에 같은 위치에 있도록 CSS의 position 속성값으로 fixed를 적용했으며,
  35라인에서 스크롤 이벤트를 생성합니다.
  36라인에서 스크롤값을 변수에 저장했으며, 37라인에서 스크롤할 때마다 값을 확인할 수 있도록 출력합니다.

  39~40라인에서 특정 스크롤값이 되면 박스가 보이도록 하며, 42라인에서 43라인은 다시 위로 스크롤하면 박스가
  보이지 않도록 하였습니다. -->
