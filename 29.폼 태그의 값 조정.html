<!-- 제이쿼리를 이용하면 form 태그에 사용되는 태그의 값을 변경할 수 있습니다.
  이는 웹 개발을 할 때 자주 사용하는 기능이며, 매우 쉽습니다.
  값을 조정하려면 val()이라는 기능을 사용합니다.
  text(), html()처럼 val()만 사용할 경우 값을 가져오게 되고, 괄호 안에 값을 넣으면 값이 입력됩니다.
-->

<!-- val() 사용방법

  값을 가져오기
  <input type = "text" id = "guestName" value = "김태영" />
  위의 input 태그를 예로 김태영이라는 값을 가져오려면 다음 코드를 사용해야 합니다.

  $('#guestName').val();

  또한 위의 input 태그의 값을 김유나로 바꾸려면 다음과 같이 사용해야 합니다.
  $('#guestName').val('김유나');
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 값 제어하기</title>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      guestName = $('#guestName');
      btn = $('#btn');

      btn.click(function(){
        guestName.val('김유나');
      });
    });
  </script>
</head>
<body>
  <input type = "text" id = "guestName" value = "김태영" />
  <input type = "button" id = "btn" value = "이름변경" />
</body>
</html>


<!-- 코드설명
  31라인에서 btn을 누르면 guestName의 값이 김유나로 바뀝니다. -->
