<!-- 수직 방향으로 엘리먼트가 보이거나 사라지는 기능을 구현해 보겠습니다.

  slideDown()은 보이지 않는 엘리먼트를 슬라이드 형식으로 내려오면서 보이게 만들고,
  slideUp()은 보이는 엘리먼트를 슬라이드 형식으로 위로 올리면서 보이지 않게 합니다. -->

<!-- slideDown(), slideUp() 사용 방법

  1. 엘리먼트를 슬라이드 효과로 보이기
     $('selector').slideDown();

  2. 엘리먼트를 슬라이드 효과로 보이기(시간 적용)
     $('selector').slideDown(5000);

  3. 엘리먼트를 슬라이드 효과로 숨기기
     $('selector').slideUp();

  4. 엘리먼트를 슬라이드 효과로 숨기기(시간 적용)
     $('selector').slideUp(5000);
-->

<!-- 다음은 2개의 박스를 만들어 하나는 slideDown()을, 다른 하나는 slideDown(5000)을 적용한 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>엘리먼트 슬라이드형식으로 보이게 하기</title>
  <link rel = "stylesheet" href = "../css/cssEx/cssReset.css" />
  <style>
    div{float:left; width:200px; height:50px; padding:20px; background:skyblue; display: none}
    .displayNone2{background: pink}
  </style>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      $('#slideDown').slideDown(2000);
      $('#slideDown5000').slideDown(5000);
    });
  </script>
</head>
<body>
  <div class = "displayNone2" id = "slideDown">
    slideDown()적용
  </div>
  <div class = "displayNone" id = "slideDown5000">
    slideDown(5000)적용
  </div>
</body>
</html>

<!-- 코드 설명
  30번째 라인에서 박스가 보이지 않도록 display 속성값에 none을 적용했습니다.
  36번째 라인에서 slideDown(2000)을 적용해 첫번째 박스는 2초동안 천천히 엘리먼트가 보입니다.
  37번째 라인에서 slideDown(5000)을 적용해 2번째 박스는 5초동안 천천히 엘리먼트가 보입니다.
