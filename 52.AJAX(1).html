<!-- 포털에서 뉴스를 볼 때 네티즌들이 작성한 댓글을 볼 수 있습니다.
  이 댓글은 '좋아요'나 '싫어요' 버튼을 통해 네티즌이 직접 좋은 댓글인지를 평가할 수 있습니다.
  '좋아요' 버튼을 누르면 버튼을 누른 숫자가 갱신되어 현재 '좋아요'를 누른 수를 표시합니다.

  이러한 기능이 AJAX를 의해 작동됩니다.
  예전에 이 기술이 없을 때는 웹페이지의 정보를 갱신하기 위해 페이지를 새로 고침해야 했습니다.
  하지만 AJAX라는 기술이 나온 후에는 새로 고침 없이 원하는 정보만 최신 정보로 변경할 수 있게 되었습니다.

  이 AJAX는 서버에 접근하여 서버가 제공하는 새로운 데이터를 받아와 웹페이지에 표현합니다.
  이 기능은 서버스크립트 언어와 함께 사용해야 그 기능을 실감할 수 있습니다.
  지금은 간단한 사용법만 알아보겠습니다.

  $ajax({
    type: GET방식인지 POST 방식인지 선택,
    dataType : json인지 xml인지 선택,
    url : 데이터를 전송할 url 입력,
    data : {보낼 데이터 입력},
    async : 비동기 방식인지, 동기 방식인지 선택

    success function (data){
      //에이잭스 통신 성공 시 명령어 입력
    },
    error: function (request,status, error){
      //에이잭스 통신 실패 시 명령어 입력
    }
  });

  처음 보는 단어가 너무 많이 나왔기 때문에, 사용법이 많이 복잡합니다.
