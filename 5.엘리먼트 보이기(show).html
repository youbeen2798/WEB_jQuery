<!-- 어떠한 엘리먼트를 만든 후 숨기거나 보이게 하는 방법ㅂ에 대해 알아보겠습니다.

  엘리먼트를 보이게 하는 기능은 show()이며, 숨기게 하는 기능은 hide()입니다.
  엘리먼트를 선택한 후 .hide()를 붙이면 사라지며, .hide() 대신 .show()를 붙이면 보입니다.
  점(.)은 셀렉터와 함수를 연결하는 기능을 합니다.

  show(),hide() 사용방법

  엘리먼트 보이기
  $('selector').show();

  엘리먼트 숨기기
  $('selector').hide();
-->

<!-- 다음은 엘리먼트에 화면에 보이지 않도록 css의 display 속성값으로 none을 지정하고
  jQuery로 그 박스가 보이도록 하는 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>엘리먼트 보이게 하기</title>
  <link rel = "stylesheet" href = "../css/cssEx/cssReset.css" />
  <style>
    div{width:200px; height:60px; padding:20px; background:skyblue}
    #displayNone{display:none}
  </style>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      $('#displayNone').show();
    });
  </script>
</head>
<body>
  <div id = "displayNone">
    displayNone이 적용된 박스<br />
    jQuery의 show()함수로 인해 none값이 block으로 변경되어 표시됨
  </div>
</body>
</html>


<!-- 코드 설명
  24라인에서 css.Reset.css 파일을 불러옵니다. [../]을 사용하면 상위 폴더로 이동합니다.
  그 후 [css] 폴더와 [cssEx] 폴더에 들어갑니다.

  27라인에서는 박스가 보이지 않도록 display 속성값에 none을 적용했습니다.

  32라인에서는 id가 displayNone인 박스에 show() 함수를 적용하여 박스를 보이게 합니다.
-->
