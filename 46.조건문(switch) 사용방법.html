<!-- 조건문의 종류에는 switch문도 있습니다.

  switch문 사용방법

  switch(일치해야 할 대상){
    case 일치하느지를 비교할 대상:

    //실행할 명령문
    break;

    //case문에 일치하는 대상이 없을 때 실행하는 명령문 default
    default:
      //case문에 일치하는 대상이 없을 때 실행
  }
-->

<!-- 일치해야 할 대상을 switch문에 적은 후 안에서 case문으로 같은 값을 확인합니다.
  case문에 break;를 넣어야 그 다음 case문을 확인하지 않고 바로 switch문을 빠져나오게 됩니다.
  만약 case문과 일치하는 것이 없다면 마지막에 default문을 넣습니다.
  default문은 case문에 일치하는 대상이 없을 때 작동합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>조건문</title>
  <style>
    #hello{width:100px; height:100px; background:orange}
  </style>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      var myColor = 'skyblue';

      switch(myColor){
        case 'white':
          console.log('i like' + myColor);
        break;

        case 'skyblue':
          console.log('i like' + myColor);
          hello.css('background','yellow');
        break;

        case 'hotpink':
          console.log('i like' + myColor);
        break;

        case 'yellow':
          console.log('i like'+ myColor);
        break;

        default:
          console.log('i like no color');
      }
    });
  </script>
</head>
<body>
  <div id = "hello">hello</div>
</body>
</html>

<!-- 코드설명
  변수 myColor 값으로 skyblue를 입력했으며, 38라인과 일치하므로 'i like skyblue'를 출력합니다.
  또한 참이면 hello.css('background','yellow')가 실행되어 박스의 배경색이 오랜지색이 적용됩니다. -->
