<!-- slideDown()은 보이지 않는 엘리먼트를 슬라이드 형식으로 내려오면서 보이게 만들고,
  slideUp()은 보이는 엘리먼트를 슬라이드 형식으로 위로 올리면서 보이지 않게 합니다. -->

<!-- slideDown(), slideUp() 사용방법

  1. 엘리먼트를 슬라이드 효과로 보이기
      #('selector').slideDown();
  2. 엘리먼트를 슬라이드 효과로 보이기(시간 적용)
      #('selector').slideDown(5000);
  3. 엘리먼트를 슬라이드 효과로 숨기기
      #('selector').slideUp();
  4. 엘리먼트를 슬라이드 효과로 숨기기(시간 적용)
      #('selector').slideUp(5000);
-->

<!-- 다음은 2개의 박스를 만들어 하나는 slieUp()을, 다른 하나는 slideUp(5000)을 적용한 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>엘리먼트 슬라이드형식으로 안보이게 하기</title>
  <link rel = "stylesheet" href = "../css/cssEx/cssReset.css" />
  <style>
    div{float:left; width:200px; height:50px; padding:20px}
    .blue{background: skyblue}
    .pink{background: pink}
  </style>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      $('#slideUp3000').slideUp(3000);
      $('#slideUp5000').slideUp(5000);
    });
  </script>
</head>
<body>
  <div class = "blue" id = "slideUp3000">
    slideUp(3000) 적용
  </div>
  <div class = "pink" id = "slideUp5000">
    slideUp(5000) 적용
  </div>
</body>
</html>


<!-- 코드설명
  id가 slideUp3000인 박스는 slideUp(3000)이 적용되어 3초동안 아래에서 위방향으로 사라집니다.
  id가 slideUp5000인 박스는 slideUp(5000)이 적용되어 5초동안 아래에서 위방향으로 사라집니다.
