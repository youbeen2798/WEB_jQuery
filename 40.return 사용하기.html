<!-- 함수 안에서 어떠한 기능을 실행하도록 하는 방법도 있지만, 보통 함수는 어떠한 값을
  받아 여러 처리를 거쳐 처리된 값을 반환하는 목적으로 주로 사용됩니다.

  값을 반환하기 위해 사용하는 명령문은 return문입니다.
  return은 값을 반환하는 기능도 실행하지만, 함수를 종료시키는 기능도 갖고 있습니다.
  그러므로 함수 내에서는 return문 다음에 있는 명령문은 실행되지 않습니다.
-->

<!-- 리턴 사용방법

  function 함수이름(){
    return 리턴할 값 또는 변수;
  }

  숫자 2개 받아서 더한 값을 리턴한다고 하면
  function add(num1, num2){
    result = num1 + num2;
    return result;
  }
-->

<!-- 다음은 return문이 값을 반환하는 예제입니다.-->
<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>return 사용하기</title>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){
      function add(num1, num2){
        result = num1 + num2;
        return result;
      }

      //이렇게 변수 뿐만 아니라 값을 넣는 것도 가능
      console.log('add함수의 return 값' + add(10,20));
    });
  </script>
</head>
<body>
</body>
</html>

<!-- 코드설명
  37라인 console.log() 함수에서 add함수를 호출했스빈다.
  add 함수 내에는 return문이 있기 때문에 그러한 값을 반환하고, console.log()를 이용하여
  그 값을 확인할 수 있습니다. -->
