<!-- text()가 텍스트를 조정하는 기능을 갖고 있다면, html()은 HTML의 소스를 조정하는 기능을 갖고 있습니다. -->

<!-- HTML 태그 사용방법

  1. HTML 태그 넣기
    $('selector').html(HTML 태그);

  2. HTML 태그 가져오기
    $('selector').html();
-->

<!-- 다음은 박스 하나를 만든 후 그 박스를 클릭하면 이미지 태그가 입력되는 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>HTML 태그 제어하기</title>
  <style>
    #box1{float:left; width:300px; height:100px; margin:20px; background:skyblue}
  </style>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){

      box1 = $('#box1');

      box1.click(function(){
        box1.html("<img src = 'http://mybook.everdevel.com/images/happyCat.png' />");

        //이미지 사이즈 조정
        $('#box1 img').css('height','100px');
      });
    });
  </script>
</head>
<body>
  <div id = "box1">
    이 박스를 선택하시면 데빌캣이 나타납니다.
  </div>
</body>
</html>

<!-- 코드설명
  26라인에서 $('#box1')을 box1이라는 변수에 담아주고,
  28라인에서 id가 box1인 엘리먼트를 클릭했을 때 이미지 태그가 box1안으로 들어갑니다. -->

<!-- 위 코드는 box1 안의 엘리먼트나 텍스트가 있든 없든 새로 입력한 태그만이 그 자리를 차지하게 됩니다.
  그렇다면 기존에 box1에 있는 내용도 유지하면서 추가로 새로운 태그를 넣는 방법이 궁금할 수 있습니다.
  이 경우에는 box1에 있는 내용을 따로 변수에 넣은 후 새로 넣을 내용과 합쳐 넣는 방식이 있습니다. -->
