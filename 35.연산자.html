<!-- 수를 더하고 빼고, 곱하고, 나누고, 나머지를 구하는 기능을 하는 연산자를 알아보겠습니다.

  연산자에 사용하는 기호는 다음과 같습니다.

  1. + : 더하기
  2. - : 빼기
  3. * : 곱하기
  4. / : 나누기
  5. % : 나누기의 나머지

  연산자를 사용한 결과를 확인하기 위해 [console.log()]라는 함수를 활용합니다.
  [console.log()]의 괄호 안에 값을 넣으면 크롬 인스펙터의 콘솔 창에서 확인할 수 있습니다.
  웹페이지에 표시를 하지 않으면서 결과를 알기 위한 용도로 [console.log()]는 사용됩니다.
  크롬 인스펙터를 연후(단축키-macOS: Command + Option + l), windows: F12) 파란색 박스 영역에 보이는 Console을 누른 후 예제를 실행하면
  [Console.log()]에 입력한 값을 확인할 수 있습니다.
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset= "utf-8"/>
  <title>연산자 사용하기</title>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){

      a = 20;
      b = 10;

      result = a+b;

      btn = $('#btn');
      plus = $('#plus');

      btn.click(function(){
        plus.text(result);
      });

    });
  </script>
</head>
<body>
  <div id = "plus">10 + 20은 무엇일까요?</div>
  <input type = "button" id = "btn" value = "답을 보려면 클릭하세요." />
</body>
</html>

<!-- 35~36라인에서 btn을 클릭했을 때, plus의 값이 30(10+20)으로 바뀌는 소스입니다. -->
