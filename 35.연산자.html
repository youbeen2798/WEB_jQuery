<!-- 수를 더하고 빼고, 곱하고, 나누고, 나머지를 구하는 기능을 하는 연산자를 알아보겠습니다.

  연산자에 사용하는 기호는 다음과 같습니다.

  1. + : 더하기
  2. - : 빼기
  3. * : 곱하기
  4. / : 나누기
  5. % : 나누기의 나머지
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset= "utf-8"/>
  <title>연산자 사용하기</title>
  <style>
    .button{background:pink}
  </style>
  <script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
  <script>
    $(function(){

      a = 50;
      b = 20;

      result = a+b;
      result2 = a-b;

      btn = $('#btn');
      btn2 = $('#btn2');
      plus = $('#plus');
      minus = $('#minus');

      btn.click(function(){
        plus.text(result);
      });

      btn2.click(function(){
        minus.text(result2);
      });
    });
  </script>
</head>
<body>
  <div id = "plus">50 + 20은 무엇일까요?</div>
  <input type = "button" class = "button" id = "btn" value = "답을 보려면 클릭하세요." />

  <div id = "minus">50 - 20은 무엇일까요?</div>
  <input type = "button" class = "button" id = "btn2" value = "답을 보려면 클릭하세요." />
</body>
</html>

<!-- 35~36라인에서 btn을 클릭했을 때, plus의 텍스트가 80(50+20)으로 바뀌는 소스입니다.
     45~46라인에서 btn2를 클릭했을 때, minus의 텍스트가 30(50-20)으로 바뀌는 소스입니다. -->
