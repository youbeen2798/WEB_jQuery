<!-- 변수 선언하기

  A = '키노이타'; // A는 변수명이며, '키노이타'는 변수의 값입니다.

  num = 50; // 변수 num에 숫자 50을 값으로 대입하기

  str = '헬로우 월드' //변수 str에 텍스트 '헬로우 월드'를 값으로 대입하기

  숫자를 대입할 때는 숫자를 기입하며, 텍스트를 대입할 때는 작은 따옴표 또는 큰 따옴표로 감싸줍니다.
  따옴표로 감싸는 것은 컴퓨터에게 이것이 문자라는 것을 알려주는 규칙입니다.

  num = '50'; // 변수의 값을 위와 같이 숫자에 작은 따옴표로 감싼 경우, 컴퓨터는 50을 문자로 인식합니다.

  **변수명 짓기 규칙**

  1. 특수 문자를 변수명에 넣으면 안 됩니다.
      ex) #str&% = 'hello';

  2. 변수명에 첫 번째 자리에 숫자를 사용하면 안 됩니다.
      ex) 1num = 12; //사용불가

  3. 숫자가 첫 번째에만 오지 않으면 됩니다.
      ex) num1 = 12; //사용 가능
