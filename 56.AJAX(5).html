<!-- 에이잭스는 비동기 통신 방식을 사용합니다.
  비동기 통신은 데이터를 보내고 그 데이터의 가공된 값 또는 결과물을 받지 않더라도
  그 다음 기능을 수행하는 방식입니다. 동기 통신은 데이터를 보내고 그 데이터의 가공된 값
  또는 결과물을 받아야만 기능을 수행하는 방식입니다.

  비동기 통신은 다음과 같은 상황에 사용됩니다.
  자신이 운영하는 웹서비스의 특정 페이지에 접속했을 때 어떤 고객이 몇 시에 어떤 웹브라우저를
  사용하여 접속했는지 저장하는 기능을 만들고, 그 기록이 저장된 후 아무런 기능이 실행되지 않도록
  할 대 사용됩니다.

  한편, 동기 통신은 다음과 같은 상황에 사용됩니다.
  고객이 [좋아요] 버튼을 몇 번 클릭했는지 알려주어야 하는 상황에 사용됩니다.
  클릭하면 에이잭스를 사용하여 클릭한 값이 전달되고, 전달 받은 서버사이드 언어에서 이를 처리한 후
  총 몇 건이 클릭되었는지 확인하고 그 값을 전달하며, 그 값을 전달 받은 에이잭스는 해당 값을 처리 받아
  [좋아요] 여프이 수를 나타내는 엘리먼트에 적용합니다.

  에이잭스는 비동기 통신 방식을 이용하므로 비동기 통신 방식이 기본값으로 저장되어 있으며,
  이를 async의 값에 false를 적용함으로서 동기 방식으로 에이잭스를 사용할 수 있습니다. -->
