<!-- CSS와 마찬가지로 제이쿼리에도 셀렉터가 존재합니다.
  CSS에서는 특정 엘리먼트를 선택하기 위해 .class, #id, tag를 사용했습니다.
  제이쿼리에서의 셀렉터도 CSS와 비슷합니다.

  제이쿼리에서의 셀렉터 사용방법
  1. 아이디 선택 : $('#idName');
  2. 클래스 선택 : $(.'className');
  3. 태그 선택 : $('tagName');
  4. 자식 요소 선택 : $('parentElement ChildElement')

  셀렉터 선택시 CSS와 비슷하며 $('')를 이용합니다.
-->
